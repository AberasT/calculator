<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <p id="display-text"></p>
        </div>
        <div id="buttons">
            <div id="numbers">
                <button class="num-buton">7</button>
                <button class="num-buton">8</button>
                <button class="num-buton">9</button>
                <button class="num-buton">4</button>
                <button class="num-buton">5</button>
                <button class="num-buton">6</button>
                <button class="num-buton">1</button>
                <button class="num-buton">2</button>
                <button class="num-buton">3</button>
                <button class="num-buton">0</button>
                <button class="num-buton">.</button>
                <button class="num-buton">ANS</button>
            </div>
            <div id="operations">
                <button class="sp-button">DEL</button>
                <button class="sp-button">AC</button>
                <button class="op-button">+</button>
                <button class="op-button">-</button>
                <button class="op-button">x</button>
                <button class="op-button">/</button>
                <button class="sp-button">=</button>
                <button class="sp-button">no se</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
