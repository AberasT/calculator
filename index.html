<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <p id="display-text">123456</p>
        </div>
        <div id="buttons">
            <div id="numbers">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button>.</button>
                <button>ANS</button>
            </div>
            <div id="operations">
                <button class="sp-button">DEL</button>
                <button class="sp-button">AC</button>
                <button class="op-button">+</button>
                <button class="op-button">-</button>
                <button class="op-button">x</button>
                <button class="op-button">/</button>
                <button class="sp-button">=</button>
                <button class="sp-button">no se</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
