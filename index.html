<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <p id="display-text"></p>
        </div>
        <div id="buttons">
            <div id="numbers">
                <button class="num-button">7</button>
                <button class="num-button">8</button>
                <button class="num-button">9</button>
                <button class="num-button">4</button>
                <button class="num-button">5</button>
                <button class="num-button">6</button>
                <button class="num-button">1</button>
                <button class="num-button">2</button>
                <button class="num-button">3</button>
                <button class="num-button">0</button>
                <button class="num-button">.</button>
                <button class="sp-button">ANS</button>
            </div>
            <div id="operations">
                <button class="sp-button">DEL</button>
                <button class="sp-button">AC</button>
                <button class="op-button">+</button>
                <button class="op-button">-</button>
                <button class="op-button">*</button>
                <button class="op-button">/</button>
                <button class="sp-button">=</button>
                <button class="sp-button">no se</button>
            </div>
        </div>
    </div>
    <p>Keyboard supported!</p>
    <a href="https://github.com/AberasT" target="_blank">github.com/AberasT</a>
    <script src="script.js"></script>
</body>
</html>
